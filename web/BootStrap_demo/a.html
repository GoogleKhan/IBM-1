<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BS demo</title>
</head>

<body>

    <h1 style="text-align: center;">This is Bootstrap Table</h1>

    <div class="container">

        <table class="table table-striped">

            <thead>

                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>SALARY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abc</td>
                    <td>25</td>
                    <td>1234</td>
                </tr>
                <tr>
                    <td>Xyz</td>
                    <td>27</td>
                    <td>4352</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
