<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>BS demo</title>
</head>

<body>

    <br>
    <br>

    <div class="container" style="width: 400px;">

        <form>

            Name: <input type="text" class="form-control">
            Email: <input type="email" class="form-control">
            Password: <input type="password" class="form-control">
            Phone: <input type="tel" class="form-control">
            DOB: <input type="date" class="form-control">
            Gender :<input type="radio" name="gender" checked="checked" class="form-check-input"> Male
            <input type="radio" name="gender" class="form-check-input"> Female

            <br>
            Technology: <select class="form-control">
                <option>Java</option>
                <option>Python</option>
                <option>JavaScript</option>
                <option>Go</option>
            </select>

            <br>

            <input type="submit" class="btn btn-primary"> <input type="reset" class="btn btn-danger">

        </form>
    </div>

</body>

</html>
